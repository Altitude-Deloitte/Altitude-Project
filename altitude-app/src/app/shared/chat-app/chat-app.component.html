<div class="flex flex-col h-96 bg-[#1a1a1a] rounded-lg border border-[#363636]">
    <!-- Chat Messages Area -->
    <div id="chat-messages"
        class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin scrollbar-thumb-[#363636] scrollbar-track-transparent"
        [ngClass]="messages().length == 0?'flex justify-center items-center':''">
        <div *ngIf="messages().length === 0" class="text-center text-gray-400 mt-8">
            <i class="pi pi-comments text-4xl mb-2"></i>
            <p>Start a conversation...</p>
        </div>

        <!-- Chat Messages -->
        <div *ngFor="let message of messages()" class="flex"
            [ngClass]="{'justify-end': message.isUser, 'justify-start': !message.isUser}">
            <div class="px-4 py-2 rounded-lg" [ngClass]="{
             'max-w-xs lg:max-w-md bg-[#8D4BFF] text-white': message.isUser,
             'w-full bg-[#363636] text-gray-200': !message.isUser
           }">
                <div class="flex items-center gap-2" *ngIf="message.isLoading; else normalMessage">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-breathe"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-breathe"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-breathe"></div>
                    </div>
                    <p class="text-sm">{{ message.text }}</p>
                </div>
                <ng-template #normalMessage>
                    <p class="text-sm whitespace-pre-wrap">{{ message.text }}</p>
                </ng-template>
                <p class="text-xs opacity-70 mt-1">
                    {{ message.timestamp | date:'short' }}
                </p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="border-t border-[#363636] p-4">
        <!-- Hidden file input -->
        <input #fileInput type="file" accept=".txt,text/plain" (change)="onFileSelected($event)"
            style="display: none;" />

        <div class="flex items-center gap-2">
            <!-- Add/Attachment Button -->
            <p-menu #menu [model]="menuItems" [popup]="true" styleClass="custom-upload"></p-menu>
            <p-button
                class="w-10 h-10 flex items-center justify-center rounded-full bg-[#363636] hover:bg-[#4a4a4a] transition text-gray-400 hover:text-white"
                icon="pi pi-plus text-lg" (onClick)="menu.toggle($event)">

            </p-button>

            <!-- Text Input -->
            <div class="flex-1 relative">
                <input type="text" id="chat-input" [(ngModel)]="chatInput" (keypress)="onKeyPress($event)" pInputText
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-1 focus:ring-[#B66DFF] focus:outline-none"
                    placeholder="Type your message here..." />
            </div>

            <!-- Send Button -->
            <button (click)="sendMessage()" [disabled]="!chatInput.trim()"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-[#8D4BFF] hover:bg-[#B66DFF] disabled:bg-[#363636] disabled:text-gray-500 transition text-white">
                <i class="pi pi-send text-lg"></i>
            </button>
        </div>
    </div>
</div>
