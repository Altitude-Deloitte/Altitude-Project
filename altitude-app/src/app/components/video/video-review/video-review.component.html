<app-header></app-header>

<!-- Toast for notifications -->
<p-toast position="top-right" [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>

@if (!imageUrl) {
<app-loader></app-loader>
}
@else {
<div class="">
    <div
        class="max-w-[90%] my-8 mx-auto p-8 border-2 border-[#B66DFF] rounded-2xl flex flex-col justify-center items-center">
        <div class="flex w-full flex-wrap justify-between items-center">
            <div class="flex flex-col justify-center gap-2">
                <div class="flex items-center gap-2">
                    <a routerLink="/generate-request" class="text-2xl cursor-pointer"><i
                            class="pi pi-angle-left mr-1"></i>AI Video<i class="pi pi-pencil ml-1"></i></a>
                </div>
                <div class="flex items-center gap-2">
                    <a class="text-decoration-none flex p-3 rounded-full border-1 border-[#363636] gap-2"><img
                            src="assets/images/Video.svg" alt="">AI Video</a>
                    <a
                        class="text-decoration-none p-3 text-[#9B9B9B] rounded-full border-1 border-[#363636]">{{currentsDate}}</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button (click)="showAgenticWorkflow = true"
                    class="border border-2 border-[#BB93FF] text-[#BB93FF] px-5 py-3 rounded-full">
                    Agentic Workflow
                </button>
                <button class="border border-2 border-[#BB93FF] text-[#BB93FF] px-5 py-3 rounded-full">View All
                    Comments</button>
            </div>
        </div>

        <!-- Agentic Workflow Drawer -->
        <p-drawer [(visible)]="showAgenticWorkflow" position="right" [style]="{width: '600px'}" [modal]="true"
            header="Agentic Workflow">
            <div class="workflow-container p-4">
                <svg class="workflow-svg" width="100%" height="600" viewBox="0 0 550 600">
                    <defs>
                        <!-- Arrow markers - smaller size -->
                        <marker id="arrowGreen" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                            markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L6,3 z" fill="#22c55e" />
                        </marker>
                        <marker id="arrowYellow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                            markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L6,3 z" fill="#eab308" />
                        </marker>
                        <marker id="arrowGray" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto"
                            markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L6,3 z" fill="#6b7280" />
                        </marker>
                    </defs>

                    <!-- Workflow nodes and connections -->
                    <ng-container *ngFor="let agent of getWorkflowAgents(); let i = index; trackBy: trackByIndex">
                        <!-- Connection line from previous node -->
                        <ng-container *ngIf="i > 0">
                            <line [attr.x1]="275" [attr.y1]="70 + (i - 1) * 120 + 80" [attr.x2]="275"
                                [attr.y2]="70 + i * 120" stroke="#22c55e" stroke-width="2"
                                marker-end="url(#arrowGreen)" />
                        </ng-container>

                        <!-- Agent node -->
                        <g [attr.transform]="'translate(100, ' + (70 + i * 120) + ')'">
                            <rect x="0" y="0" width="350" height="80" rx="10" fill="#1e3a2e" stroke="#b66dff"
                                stroke-width="2" />

                            <!-- Status icon -->
                            <circle [attr.cx]="20" [attr.cy]="40" r="8" fill="#22c55e" />

                            <!-- Agent name -->
                            <text x="40" y="35" fill="#fff" font-size="16" font-weight="600">
                                {{ agent.name | titlecase }}
                            </text>

                            <!-- Status text -->
                            <text x="40" y="55" fill="#86efac" font-size="12">
                                Status: COMPLETED
                            </text>
                        </g>
                    </ng-container>
                </svg>
            </div>
        </p-drawer>

        <div class="flex flex-wrap mt-5 gap-4 w-full">
            <div class="md:flex-1">
                <div class="">
                    <p-accordion value="0" class="bg-[#121212]">
                        <p-accordion-panel value="0">
                            <p-accordion-header
                                class="border-1 p-4 bg-[#121212] border-b-0 rounded-t-xl border-[#363636]">
                                Task Details
                            </p-accordion-header>

                            <p-accordion-content class="p-4 bg-[#121212] border-1 border-[#363636] rounded-b-xl">
                                <!-- <div class="flex justify-between items-start"> -->
                                <div class="grid grid-cols-2 gap-y-4 gap-x-6 text-base text-white">
                                    <div class="flex flex-col">
                                        <span class="text-[#9b9b9b] text-sm">Topic</span>
                                        <span class="font-semibold">{{ formData?.topic || 'AI Video Creation' }}</span>
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-[#9b9b9b] text-sm">Status</span>
                                        <span
                                            class="inline-block text-center w-28 px-4 py-3 rounded-full bg-[#E26F20] text-white font-semibold text-sm mt-1">
                                            {{ formData?.status || 'In-Progress' }}
                                        </span>
                                    </div>
                                    <div class="flex flex-col col-span-2">
                                        <span class="text-[#9b9b9b] text-sm">Due Date</span>
                                        <span class="font-semibold">{{ formData?.dueDate || '-' }}</span>
                                    </div>



                                </div>
                                <!-- </div> -->
                            </p-accordion-content>
                        </p-accordion-panel>
                    </p-accordion>
                </div>
            </div>

            <div class="md:flex-3">
                <div class="flex flex-col">
                    <div class="rounded-t-xl bg-[#363636]">

                        <div class="flex justify-between items-center p-4 flex-wrap">
                            <div class="flex items-center gap-2">
                                <button class="bg-[#8D4BFF] rounded-full py-4 px-5" disabled><i
                                        class="pi pi-sparkles"></i></button>
                                <h2 class="text-2xl font-bold">Generated Results</h2>
                            </div>
                            <!-- @if (selection.code == 'social') {
        
                                     <p-tabview [(activeIndex)]="activeTabIndex">
                                        <p-tabpanel header="Facebook"></p-tabpanel>
                                        <p-tabpanel header="Instagram"></p-tabpanel>
                                    </p-tabview> 
        
                                    } -->

                            <!-- <div class="flex items-center gap-2">
                                <img src="assets/images/ListMagnifyingGlass.svg" alt="">
                                <p class="font-semibold text-lg">Check Plagiarism</p>
                            </div> -->
                        </div>

                    </div>
                    <div class="border-t-1 border-[#686868] bg-[#363636] p-5 rounded-b-xl">
                        <div class="flex my-4 flex-col justify-center items-center">




                            <!-- <div
                                    class="bg-[#F6F5EF]  border-4  shadow-xl max-w-3xl w-full overflow-hidden"> -->
                            <!-- Image Banner -->
                            <!-- @if (imageUrl) { -->
                            <video [src]="imageUrl" class="rounded-2xl" muted controls loop>
                                Your browser does not support the video tag.
                            </video>
                            <!-- } -->

                            <!-- </div> -->

                        </div>
                        <p class="text-xl"><strong>Disclaimer:</strong>This video is generated by AI</p>
                        <!-- <div class="flex items-center gap-2 mt-4">
                            <button (click)="appendToContentFeedback('Use an informal tone for communication')"
                                class="border-1 border-white rounded-full p-3 hover:bg-[#8D4BFF] transition cursor-pointer">Use
                                an informal tone for
                                communication</button>
                            <button (click)="appendToContentFeedback('Use 200 words')"
                                class="border-1 border-white rounded-full p-3 hover:bg-[#8D4BFF] transition cursor-pointer">Use
                                200 words</button>
                        </div> -->

                        <!-- Video Generation Section -->
                        <div class="w-full mt-8 space-y-6">
                            <div class="regeneration-section">
                                <label class="block text-white text-lg font-semibold mb-3">
                                    <i class="pi pi-video mr-2"></i>Video Generation
                                </label>
                                <div class="bg-[#1A1A1A] rounded-2xl px-4 py-3 flex items-center gap-2 shadow-inner"
                                    style="box-shadow: 0 2px 16px 0 #00000040;">
                                    <!-- Input -->
                                    <input pInputText [(ngModel)]="videoPrompt" [disabled]="isGeneratingVideo"
                                        class="flex-1 bg-transparent border-none text-white text-lg placeholder-gray-400 focus:ring-0 focus:border-0 outline-none"
                                        placeholder="Enter prompt to generate video" style="height: 48px;" />
                                    <!-- Generate Button -->
                                    <button (click)="generateVideo()" [disabled]="isGeneratingVideo"
                                        class="px-6 py-3 flex items-center justify-center rounded-lg bg-[#8D4BFF] hover:bg-[#B66DFF] transition disabled:opacity-50 disabled:cursor-not-allowed">
                                        <i *ngIf="!isGeneratingVideo" class="pi pi-play text-xl text-white mr-2"></i>
                                        <i *ngIf="isGeneratingVideo"
                                            class="pi pi-spin pi-spinner text-xl text-white mr-2"></i>
                                        <span class="text-white font-medium">{{isGeneratingVideo ? 'Generating...'
                                            : 'Generate'}}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="flex justify-end mr-4 mb-8">
        <p-button class="bg-[#8D4BFF] p-4 rounded-full" label="Send For Approval"
            (onClick)="navigateToForm()"></p-button>
    </div>
</div>
}
