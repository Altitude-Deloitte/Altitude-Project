<app-header></app-header>
@if (loading) {
<!-- Main container that doesn't cover the header -->
<div class="relative min-h-[70vh] w-full overflow-hidden" style="height: calc(100vh - var(--header-height, 80px));">
    <!-- Background Video -->
    <video src="assets/videos/dark-particles.mp4" autoplay muted loop playsinline
        class="absolute inset-0 w-full h-full object-cover z-0"></video>

    <!-- Centered Content with Heading and Loader -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full">
        <!-- Heading Section -->
        <div class="mb-4 text-center">
            <h1 class="text-center text-[3.6rem]">Creating <span class="email-glow italic">Magic!</span></h1>
        </div>

        <!-- Container for both loader elements -->
        <div class="relative w-full flex justify-center">
            <!-- LoaderAnimation.svg (background - full width) -->
            <img src="assets/images/LoaderAnimation.svg" alt="Loader Animation"
                class="w-full h-auto object-contain max-w-none" draggable="false" />

            <!-- LogoLoader.svg (positioned on top center) -->
            <img src="assets/images/LogoLoader.svg" alt="Logo Loader"
                class="absolute top-1/2 left-1/2 w-[102px] h-[102px] -translate-x-1/2 -translate-y-1/2 z-10"
                draggable="false" />
        </div>
    </div>
</div> }

@else {
<div class="">
    <div
        class="max-w-[90%] my-8 mx-auto p-8 border-2 border-[#B66DFF] rounded-2xl flex flex-col justify-center items-center">
        <div class="flex w-full flex-wrap justify-between items-center">
            <div class="flex flex-col justify-center gap-2">
                <div class="flex items-center gap-2">
                    <a routerLink="/meme-creation" class="text-2xl cursor-pointer"><i
                            class="pi pi-angle-left mr-1"></i>Meme Generation <i class="pi pi-pencil ml-1"></i></a>
                </div>
                <div class="flex items-center gap-2">
                    <a class="text-decoration-none p-3 flex gap-2 rounded-full border-1 border-[#363636]"><img
                            src="assets/images/meme.svg" alt="">Meme Generation</a>
                    <a class="text-decoration-none p-3 text-[#9B9B9B] rounded-full border-1 border-[#363636]">April 16,
                        2025</a>
                </div>
            </div>
            <div class="flex items-center gap-4">

                <button class="border border-2 border-[#BB93FF] px-5 py-3 rounded-full">
                    View All Comments
                </button>


            </div>
        </div>
        <div class="flex flex-wrap mt-5 gap-4 w-full">
            <div class="md:flex-1">
                <div class="">



                    <p-accordion value="0">
                        <p-accordion-panel value="0">
                            <p-accordion-header class="border-1 p-4 border-[#363636]">
                                Task Details
                            </p-accordion-header>

                            <p-accordion-content class="p-4 border-1 border-[#363636] rounded-b-xl">
                                <div class="flex items-start">


                                    <div class="flex flex-col gap-3">
                                        <h4 class="text-[#9b9b9b]">Trending Hashtag</h4>
                                        <p>{{hashtags}}</p>
                                        <h4 class="text-[#9b9b9b]">Meme Template</h4>
                                        <img [src]="this.selectedImage?.url" alt="" class="w-36 rounded-xl">
                                        <h4 class="text-[#9b9b9b]">Brand Slogan</h4>
                                        <p>{{this.formData?.slogan || '-'}}</p>
                                        <h4 class="text-[#9b9b9b]">Tone</h4>
                                        <p>{{this.formData?.tone || '-'}}</p>


                                    </div>





                                </div>

                            </p-accordion-content>
                        </p-accordion-panel>
                    </p-accordion>
                </div>
            </div>

            <div class="md:flex-2">
                <div class="flex flex-col">
                    <div class="rounded-t-xl bg-[#363636]">

                        <div class="flex justify-between items-center p-4 flex-wrap">
                            <div class="flex items-center gap-2">
                                <button class="bg-[#8D4BFF] rounded-full py-4 px-5" disabled><i
                                        class="pi pi-sparkles"></i></button>
                                <h2 class="text-2xl font-bold">Generated Results</h2>
                            </div>
                            <!-- @if (selection.code == 'social') {
        
                                     <p-tabview [(activeIndex)]="activeTabIndex">
                                        <p-tabpanel header="Facebook"></p-tabpanel>
                                        <p-tabpanel header="Instagram"></p-tabpanel>
                                    </p-tabview> 
        
                                    } -->

                            <div class="flex items-center gap-2">
                                <img src="assets/images/ListMagnifyingGlass.svg" alt="">
                                <p class="font-semibold text-lg">Check Plagiarism</p>
                            </div>
                        </div>

                    </div>
                    <div class="border-t-1 border-[#686868] bg-[#363636] p-5 rounded-b-xl">
                        <div class="flex my-4 flex-col justify-center items-center">


                            <div class="relative">
                                <img [src]="this.selectedImage?.url" alt="" width="512" height="512">
                                <h2 class="text-3xl text-white absolute bottom-1 text-bolder">{{textUrl?.content}}</h2>
                            </div>

                        </div>
                        <div class="flex items-center gap-2 mt-4">
                            <button class="border-1 border-white rounded-full p-3">Use an informal tone for
                                communication</button>
                            <button class="border-1 border-white rounded-full p-3">Make Another Version</button>
                        </div>
                        <div class="w-full mt-6 mb-6">
                            <div class="bg-[#1A1A1A] rounded-2xl px-4 py-3 flex items-center gap-2 shadow-inner"
                                style="box-shadow: 0 2px 16px 0 #00000040;">
                                <!-- Attachment Icon Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#1A1A1A] hover:bg-[#29252f] transition">
                                    <i class="pi pi-paperclip text-2xl text-gray-400"></i>
                                </button>
                                <!-- Input -->
                                <input pInputText
                                    class="flex-1 bg-transparent border-none text-white text-lg placeholder-gray-400 focus:ring-0 focus:border-0 outline-none"
                                    placeholder="Ask to modify" style="height: 48px;" />
                                <!-- Mic Icon Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#1A1A1A] hover:bg-[#29252f] transition ml-2">
                                    <i class="pi pi-microphone text-2xl text-gray-400"></i>
                                </button>
                                <!-- Send Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#8D4BFF] hover:bg-[#B66DFF] transition ml-2">
                                    <i class="pi pi-send text-2xl text-white"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- <div class="flex  items-center">
        
        </div> -->
    <p-button class="bg-[#8D4BFF] mr-[5%] mb-4 p-4 rounded-full float-right" label="Send For Approval"></p-button>
</div>
}
