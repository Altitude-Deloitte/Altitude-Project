<app-header></app-header>
@if (contentDisabled) {
<app-loader></app-loader>
}
@else {
<div class="">
    <div
        class="max-w-[90%] my-8 mx-auto p-8 border-2 border-[#B66DFF] rounded-2xl flex flex-col justify-center items-center">
        <div class="flex w-full flex-wrap justify-between items-center">
            <div class="flex flex-col justify-center gap-2">
                <div class="flex items-center gap-2">
                    <a routerLink="/generate-request" class="text-2xl cursor-pointer"><i
                            class="pi pi-angle-left mr-1"></i>Image Generation<i class="pi pi-pencil ml-2"></i></a>
                </div>
                <div class="flex items-center gap-2">
                    <a class="text-decoration-none flex p-3 rounded-full border-1 border-[#363636] gap-2"><img
                            src="assets/images/icon.svg" alt="">AI Image</a>
                    <a class="text-decoration-none p-3 text-[#9B9B9B] rounded-full border-1 border-[#363636]">April 16,
                        2025</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="border border-2 border-[#BB93FF] p-3 rounded-full text-[#BB93FF]">View All
                    Comments</button>
                <button (click)="showAgenticWorkflow = true"
                    class="p-3 rounded-full bg-[#9a62e1] text-white hover:bg-[#8854d0] transition-colors">
                    Agentic Workflow
                </button>
            </div>
        </div>

        <!-- Agentic Workflow Drawer -->
        <p-drawer [(visible)]="showAgenticWorkflow" [style]="{width: '600px'}" header="Agentic Workflow"
            position="right" [modal]="true">
            <svg viewBox="0 0 550 600" class="w-full h-auto">
                <defs>
                    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#22c55e" />
                    </marker>
                    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#22c55e" />
                    </marker>
                </defs>
                <ng-container *ngFor="let agent of getWorkflowAgents(); let i = index; trackBy: trackByIndex">
                    <line *ngIf="i > 0" [attr.x1]="185" [attr.y1]="i * 150 - 70" [attr.x2]="185" [attr.y2]="i * 150"
                        stroke="#22c55e" stroke-width="2" marker-end="url(#arrowGreen)" />
                    <g [attr.transform]="'translate(10,' + (i * 150) + ')'">
                        <rect x="0" y="0" width="350" height="80" rx="10" fill="#1e1e1e"
                            [attr.stroke]="agent.status === 'COMPLETED' ? '#b66dff' : '#4a5568'"
                            [attr.stroke-width]="agent.status === 'COMPLETED' ? '2' : '1'" />
                        <circle cx="20" cy="40" r="6"
                            [attr.fill]="agent.status === 'COMPLETED' ? '#22c55e' : '#6b7280'" />
                        <text x="40" y="35" fill="#ffffff" font-size="16" font-weight="500">{{ agent.name | titlecase
                            }}</text>
                        <text x="40" y="55" fill="#9ca3af" font-size="12">
                            Status: {{ agent.status }}
                        </text>
                    </g>
                </ng-container>
            </svg>
        </p-drawer>

        <div class="flex flex-wrap mt-5 gap-4 w-full">
            <div class="md:flex-1">
                <div class="">



                    <p-accordion value="0" class="bg-[#121212]">
                        <p-accordion-panel value="0">
                            <p-accordion-header class="border-1 border-b-0 rounded-t-xl p-4 border-[#363636]">
                                Task Details
                            </p-accordion-header>

                            <p-accordion-content class="p-4 bg-[#121212] border-1 border-[#363636] rounded-b-xl">
                                <div class="flex justify-between items-start">
                                    <div class="grid grid-cols-2 gap-y-4 gap-x-8 text-base text-white">
                                        <div class="flex flex-col">
                                            <span class="text-[#9b9b9b] text-sm">Topic</span>
                                            <span class="font-semibold">{{ formData?.topic || 'Image Generation'
                                                }}</span>
                                        </div>
                                        <div class="flex flex-col col-span-2">
                                            <span class="text-[#9b9b9b] text-sm">Due Date</span>
                                            <span class="font-semibold">{{ formData?.dueDate || '-' }}</span>
                                        </div>



                                    </div>
                                </div>
                            </p-accordion-content>
                        </p-accordion-panel>
                    </p-accordion>
                </div>
            </div>

            <div class="md:flex-2">
                <div class="flex flex-col">
                    <div class="rounded-t-xl bg-[#363636]">

                        <div class="flex justify-between items-center p-4 flex-wrap">
                            <div class="flex items-center gap-2">
                                <button class="bg-[#8D4BFF] rounded-full py-4 px-5" disabled><i
                                        class="pi pi-sparkles"></i></button>
                                <h2 class="text-2xl font-bold">Generated Results</h2>
                            </div>
                            <!-- @if (selection.code == 'social') {
        
                                     <p-tabview [(activeIndex)]="activeTabIndex">
                                        <p-tabpanel header="Facebook"></p-tabpanel>
                                        <p-tabpanel header="Instagram"></p-tabpanel>
                                    </p-tabview> 
        
                                    } -->

                            <div class="flex items-center gap-2">
                                <img src="assets/images/ListMagnifyingGlass.svg" alt="">
                                <p class="font-semibold text-lg">Check Plagiarism</p>
                            </div>
                        </div>

                    </div>
                    <div class="border-t-1 border-[#686868] bg-[#363636] p-5 rounded-b-xl">
                        <div class="flex my-4 flex-col justify-center items-center">



                            <div *ngIf="!contentDisabled" class="image-container">
                                <!-- Handle MP4 -->
                                <video *ngIf="isVideoFormat"
                                    class="bg-[#F6F5EF] w-[70vh] h-[80vh] rounded-xl shadow-xl max-w-3xl w-full overflow-hidden"
                                    [src]="imageUrl" controls autoplay muted loop>
                                    Your browser does not support the video tag.
                                </video>

                                <!-- Handle Image (GIF or other formats) -->
                                <img class="bg-[#F6F5EF] rounded-xl shadow-xl max-w-3xl w-full overflow-hidden"
                                    *ngIf="!isVideoFormat" [src]="imageUrl" alt="Product Image" width="512">
                            </div>


                        </div>
                        <div class="flex items-center gap-2 mt-4">
                            <button (click)="appendToContentFeedback('Use an informal tone for communication')"
                                class="border-1 border-white rounded-full p-3 hover:bg-[#8D4BFF] transition cursor-pointer">Use
                                an informal tone for
                                communication</button>
                            <button (click)="appendToContentFeedback('Use 200 words')"
                                class="border-1 border-white rounded-full p-3 hover:bg-[#8D4BFF] transition cursor-pointer">Use
                                200 words</button>
                        </div>
                        <div class="w-full mt-6 mb-6">
                            <div class="bg-[#1A1A1A] rounded-2xl px-4 py-3 flex items-center gap-2 shadow-inner"
                                style="box-shadow: 0 2px 16px 0 #00000040;">
                                <!-- Attachment Icon Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#1A1A1A] hover:bg-[#29252f] transition">
                                    <i class="pi pi-paperclip text-2xl text-gray-400"></i>
                                </button>
                                <!-- Input -->
                                <input pInputText
                                    class="flex-1 bg-transparent border-none text-white text-lg placeholder-gray-400 focus:ring-0 focus:border-0 outline-none"
                                    placeholder="Ask to modify" style="height: 48px;" />
                                <!-- Mic Icon Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#1A1A1A] hover:bg-[#29252f] transition ml-2">
                                    <i class="pi pi-microphone text-2xl text-gray-400"></i>
                                </button>
                                <!-- Send Button -->
                                <button
                                    class="w-12 h-12 flex items-center justify-center rounded-lg bg-[#8D4BFF] hover:bg-[#B66DFF] transition ml-2">
                                    <i class="pi pi-send text-2xl text-white"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="flex items-center justify-end mr-4 mb-8 gap-3">
        <p-button class="border border-2 border-[#BB93FF] flex-wrap px-6 py-4 rounded-full text-[#BB93FF]">Send For
            Rework</p-button>
        <p-button class="bg-[#8D4BFF] p-4 rounded-full" label="Send For Approval"
            (onClick)="navigateToForm()"></p-button>
    </div>

</div>
}
