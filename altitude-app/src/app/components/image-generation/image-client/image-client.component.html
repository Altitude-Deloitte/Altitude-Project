<app-header></app-header>
<div class="relative min-h-screen">
    <div class="max-w-[90%] mt-4 mx-auto p-4">
        <div class="flex justify-between items-center flex-wrap">
            <div class="flex flex-col justify-center gap-2">
                <div class="flex items-center text-[#9B9B9B] gap-2">
                    <a routerLink="/virtual-review">
                        <i class="pi pi-angle-left"></i>
                        Back to Client Dashboard</a>
                </div>
                <h3 class="text-3xl">{{formData?.prompt1}}</h3>
                <div class="flex items-center gap-2">
                    <a class="flex gap-2 text-decoration-none p-3 rounded-full border-1 border-[#363636]"><img
                            src="assets/images/CubeFocus.svg" alt="">Image Animation</a>
                    <a class="text-decoration-none p-3 text-[#9B9B9B] rounded-full border-1 border-[#363636]">April 16,
                        2025</a>
                </div>
            </div>
            <button class="text-[#BB93FF] border-[#BB93FF] border-1 p-3 rounded-full">View All Comments</button>
        </div>
        <div class="flex flex-wrap justify-center items-start gap-8 mt-8">
            <div class="md:flex-2 rounded-xl bg-[#1A1A1A] p-8 justify-center items-center">


                <div (click)="onPanelClick($event)" class="relative cursor-pointer">
                    <div class="flex my-4 flex-col justify-center items-center">

                        <div class="image-container">
                            <!-- Handle MP4 -->
                            <video *ngIf="isVideoFormat"
                                class="bg-[#F6F5EF] w-[70vh] h-[80vh] rounded-xl shadow-xl max-w-3xl w-full overflow-hidden"
                                [src]="imageUrl" controls autoplay muted loop>
                                Your browser does not support the video tag.
                            </video>

                            <!-- Handle Image (GIF or other formats) -->
                            <img class="bg-[#F6F5EF] rounded-xl shadow-xl max-w-3xl w-full overflow-hidden"
                                *ngIf="!isVideoFormat" [src]="imageUrl" alt="Product Image" width="512">
                        </div>




                    </div>
                    <p-overlayPanel #commentPanel [dismissable]="false" [appendTo]="'body'"
                        (onShow)="positionPanel($event)">
                        <div class="absolute" [ngStyle]="panelStyle">
                            <textarea name="commentBox"
                                class="bg-[#2C2C2C] text-white rounded-tr-lg rounded-tl-lg rounded-br-lg"
                                [(ngModel)]="commentBox" rows="3" cols="30" id="">

                            </textarea>
                            <div class="flex gap-4">
                                <p-button class="text-white rounded-full bg-[#8D4BFF] p-3" label="Save"
                                    (onClick)="saveComment()"></p-button>
                                <p-button class="border-1 p-3 border-[#8D4BFF] rounded-full" label="cancel"
                                    (onClick)="commentPanel.hide()"></p-button>
                            </div>

                        </div>
                    </p-overlayPanel>
                </div>

            </div>
            <div class="md:flex-1">
                <div class="">



                    <p-accordion value="0">
                        <p-accordion-panel value="0">
                            <p-accordion-header class="border-1 border-b-0 rounded-t-xl p-4 border-[#363636]">
                                Task Details
                            </p-accordion-header>

                            <p-accordion-content class="p-4 border-1 border-[#363636] rounded-b-xl">
                                <!-- <div class="flex justify-between items-start"> -->
                                <div class="grid grid-cols-2 gap-y-4 gap-x-8 text-base text-white">
                                    <div class="flex flex-col">
                                        <span class="text-[#9b9b9b] text-sm">Topic</span>
                                        <span class="font-semibold">{{ formData?.topic || 'Image Animation'
                                            }}</span>
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-[#9b9b9b] text-sm">Due Date</span>
                                        <span class="font-semibold">{{ formData?.dueDate || '-' }}</span>
                                    </div>



                                </div>
                                <!-- </div> -->
                            </p-accordion-content>
                        </p-accordion-panel>
                    </p-accordion>
                </div>
            </div>
        </div>

    </div>
    <div class="flex justify-end items-center absolute bottom-0 left-0 w-full gap-6 p-2"
        style="background-color:rgba(0, 0, 0, 0.5)">
        <button class="px-6 py-4 text-white bg-[#8D4BFF] rounded-full cursor-pointer">Send For Rework</button>
    </div>
</div>
