<form [formGroup]="socialwebsite" (ngSubmit)="onCreateProject()" class="space-y-8">
    <!-- Task Details -->
    <h2 class="text-lg font-semibold mb-4 mt-6">Task
        Details</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


        <div>

            <label class="block text-gray-300 mb-1">Purpose*</label>
            <p-select [options]="purposeArray" formControlName="purpose" placeholder="Select" class="w-full"
                panelStyleClass="custom-select-panel"
                styleClass="w-full p-2 bg-transparent border border-[#363636] rounded-lg text-white"></p-select>
        </div>
        <div>
            <label class="block text-gray-300 mb-1">Platform Campaign*</label>
            <p-multiselect [options]="campaignData" formControlName="campaign" placeholder="Select" class="w-full"
                [panelStyle]="{ padding: '10px !important' }"
                styleClass="w-full p-2 bg-transparent border border-[#363636] rounded-lg text-white"></p-multiselect>
        </div>
    </div>

    <!-- Content Details -->
    <div>
        <h2 class="text-lg text-white font-semibold mb-4 mt-6">Content Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-300 mb-1">Brand Name*</label>
                <input pInputText formControlName="brand" panelStyleClass="custom-select-panel"
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]" />
            </div>
            <!-- <div>
                <label class="block text-gray-300 mb-1">Tone*</label>
                <p-select [options]="toneOptions" formControlName="Type" panelStyleClass="custom-select-panel"
                    placeholder="Select" class="w-full"
                    styleClass="w-full p-2 bg-transparent border border-[#363636] rounded-lg text-white"></p-select>
            </div> -->

            <div>
                <label class="block text-gray-300 mb-1">Topic*</label>
                <input pInputText formControlName="topic" panelStyleClass="custom-select-panel"
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]" />
            </div>
            <!-- <div>
                <label class="block text-gray-300 mb-1">Target Reader*</label>
                <p-select [options]="reactiveKeywords()" formControlName="readers" placeholder="Select" class="w-full"
                    panelStyleClass="custom-select-panel"
                    styleClass="w-full p-2 bg-transparent border border-[#363636] rounded-lg text-white"></p-select>
            </div> -->
            <div>
                <label class="block text-gray-300 mb-1">Word Limit</label>
                <input pInputText formControlName="wordLimit"
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]" />
            </div>
            <div>
                <label class="block text-gray-300 mb-1">Links</label>
                <input pInputText formControlName="Hashtags"
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]" />
            </div>
            <div class="col-span-2">
                <label class="block text-gray-300 mb-1">Additional Details</label>
                <input pInputText formControlName="additional"
                    class="w-full bg-transparent border border-[#363636] rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]"
                    placeholder="Add details here..." />
            </div>
        </div>
    </div>

    <!-- Image Details -->
    <div>
        <h2 class="text-lg text-white font-semibold mb-4 mt-6">Image Details</h2>
        <div>
            <label class="block text-gray-300 mb-1">Image Type</label>
            <div class="flex gap-6">
                <label class="flex items-center text-gray-300">
                    <p-radioButton name="imageOpt" value="N/A" formControlName="imageOpt" class="mr-2"></p-radioButton>
                    No Image
                </label>
                <label class="flex items-center text-gray-300">
                    <p-radioButton name="imageOpt" value="AI Generated" formControlName="imageOpt"
                        class="mr-2"></p-radioButton>
                    AI Generated
                </label>
                <label class="flex items-center text-gray-300">
                    <p-radioButton name="imageOpt" value="Upload Image" formControlName="imageOpt"
                        class="mr-2"></p-radioButton>
                    Upload Image
                </label>
                <label class="flex items-center text-gray-300">
                    <p-radioButton name="imageOpt" value="URL Image" formControlName="imageOpt"
                        class="mr-2"></p-radioButton>
                    URL Image
                </label>
            </div>
        </div>
    </div>
    @switch (socialwebsite.get('imageOpt')?.value) {
    @case ('na') {
    }
    @case ('AI Generated') {
    <div class="flex flex-col space-y-4">
        <label for="imagedesc">
            Image Description
        </label>
        <input
            class="bg-transparent border border-[#363636] w-1/2 rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]"
            formControlName="imgDesc" placeholder="Please enter the image description" />

        <!-- Reference Image Upload Section -->
        <div class="mt-4">
            <label class="block text-gray-300 mb-2">Reference Image (Optional)</label>

            <!-- Show uploaded image or URL image preview -->
            <div *ngIf="uploadedImagePreview || imagePreviewUrl" class="mb-4">
                <div class="relative inline-block">
                    <img [src]="uploadedImagePreview || imagePreviewUrl" alt="Reference"
                        class="max-w-full max-h-48 rounded-lg border border-[#363636]" />
                    <button type="button" (click)="removeReferenceImage()"
                        class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-red-500 hover:bg-red-600 transition">
                        <i class="pi pi-times text-white text-sm"></i>
                    </button>
                </div>
                <p class="text-gray-400 text-xs mt-2">Reference Image</p>
            </div>

            <!-- Image URL Input (when in URL mode) -->
            <div *ngIf="showImageUrlInput && !imagePreviewUrl" class="mb-4">
                <input pInputText [(ngModel)]="referenceImageUrl" [ngModelOptions]="{standalone: true}"
                    (ngModelChange)="onReferenceImageUrlChange()"
                    class="w-full bg-[#2A2A2A] border border-[#4A4A4A] text-white text-base px-4 py-3 rounded-lg placeholder-gray-400 focus:ring-2 focus:ring-[#8D4BFF] focus:border-[#8D4BFF] outline-none"
                    placeholder="Paste image URL here" />
            </div>

            <!-- Add Image Button -->
            <div class="flex items-center gap-3">
                <button type="button" (click)="showUploadDrawer = true"
                    class="px-4 py-2 rounded-lg bg-[#2A2A2A] border border-[#4A4A4A] text-white hover:border-[#8D4BFF] transition flex items-center gap-2">
                    <i class="pi pi-plus text-gray-400"></i>
                    <span>Add Reference Image</span>
                </button>
                <button type="button" *ngIf="uploadedImagePreview || imagePreviewUrl" (click)="clearReferenceInput()"
                    class="px-4 py-2 rounded-lg bg-transparent border border-[#4A4A4A] text-gray-400 hover:border-red-500 hover:text-red-500 transition">
                    Clear
                </button>
            </div>
        </div>
    </div>

    }@case ('URL Image') {
    <div class="flex flex-col">
        <label for="url">Image URL</label>
        <input id="url"
            class="bg-transparent border border-[#363636] w-1/2 rounded-lg px-4 py-2 text-white focus:border-[#B66DFF] focus:ring-[#B66DFF]"
            formControlName="url" placeholder="please enter the url" />
    </div>

    }
    @case ('Upload Image') {
    <!-- Use PrimeNG FileUpload for modern file upload UI -->
    <!-- <div class="mb-6">
                        <label class="block text-gray-300 mb-1 font-medium">Upload File</label>
                        <p-fileUpload name="uploadedImage" url="" mode="advanced" [auto]="false" [multiple]="true"
                            accept=".xlsx,.xls,.csv" maxFileSize="52428800" chooseLabel="Choose or Drag & Drop" uploadLabel="Upload"
                            cancelLabel="Cancel" [customUpload]="true" (uploadHandler)="onFileSelected($event)" class="w-full p-0"
                            [style]="{ 'background': 'transparent', 'border': '1px dashed #363636', 'border-radius': '0.75rem' }">
                            <ng-template pTemplate="content">
                                <div class="flex flex-col items-center py-8">
                                    <i class="pi pi-cloud-upload text-4xl text-[#8D4BFF] mb-3"></i>
                                    <span class="block text-white text-base mb-1">Choose a file or drag & drop it here</span>
                                    <span class="text-gray-400 text-sm">Excel formats, up to 50MB</span>
                                </div>
                            </ng-template>
                        </p-fileUpload>
                    </div> -->
    }
    }


    <!-- Submit Button -->

    <div class="flex justify-end items-center flex-wrap">

        <p-button [ngClass]="{ 'opacity-70': !socialwebsite.valid }" class="px-6 py-3 rounded-full bg-[#8D4BFF]"
            label="Submit" severity="help" rounded="true" (onClick)="onCreateProject()"
            [disabled]="socialwebsite.invalid"></p-button>
    </div>

    <!-- Reference Image Upload Drawer -->
    <p-drawer [(visible)]="showUploadDrawer" position="bottom" [style]="{height: 'auto'}" [modal]="true">
        <div class="flex gap-6 justify-center py-6">
            <!-- Upload Image Option -->
            <div (click)="triggerFileUpload()"
                class="flex flex-col items-center justify-center gap-3 p-8 rounded-2xl border-2 border-[#4A4A4A] bg-[#2A2A2A] cursor-pointer hover:border-[#8D4BFF] transition min-w-[200px]">
                <i class="pi pi-upload text-5xl text-white"></i>
                <span class="text-white font-medium text-lg">Upload Image</span>
                <span class="text-gray-400 text-sm">.png, .jpg, .webp, .heic, .avif, .svg</span>
            </div>

            <!-- Upload Image URL Option -->
            <div (click)="switchToImageUrlInput()"
                class="flex flex-col items-center justify-center gap-3 p-8 rounded-2xl border-2 border-[#4A4A4A] bg-[#2A2A2A] cursor-pointer hover:border-[#8D4BFF] transition min-w-[200px]">
                <i class="pi pi-link text-5xl text-white"></i>
                <span class="text-white font-medium text-lg">Upload Image URL</span>
                <span class="text-gray-400 text-sm">Paste image link</span>
            </div>
        </div>
    </p-drawer>

    <!-- Hidden file input for reference image -->
    <input type="file" id="referenceImageInput" (change)="onReferenceImageSelected($event)"
        accept=".png,.jpg,.jpeg,.webp,.heic,.avif,.svg" class="hidden" />

</form>
