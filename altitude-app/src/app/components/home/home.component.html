<div class="min-h-screen bg-white flex flex-col">
    <!-- Header -->
    <app-header></app-header>

    <!-- Background SVG Curve -->
    <div class="absolute left-0 top-0 w-full h-[350px] pointer-events-none z-0">
        <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted loop playsinline
            style="clip-path: url(#curveMask); -webkit-clip-path: url(#curveMask);">
            <source
                src="assets/videos/vecteezy_abstract-motion-background-animation-with-a-beautiful-gently_26592035.mp4"
                type="video/mp4" />
        </video>
        <!-- SVG clipPath definition (hidden) -->
        <svg width="0" height="0">
            <clipPath id="curveMask" clipPathUnits="objectBoundingBox">
                <!-- This path matches the curve you want at the bottom -->
                <path d="M0,0 H1 V0.7 Q0.5,1 0,0.7 Z" />
            </clipPath>
        </svg>
        <svg class="absolute left-0 bottom-0 w-full h-full pointer-events-none" viewBox="0 0 1440 350" fill="none"
            preserveAspectRatio="none">
            <path d="M0,245 Q720,350 1440,245" stroke="#B66DFF" stroke-width="2" fill="none" />
        </svg>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-1 relative z-10 pt-16">


        <!-- Title & Subtitle -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-light text-black">
                Content Creation, <span class="italic font-semibold">Reimagined!</span>
            </h1>
            <p class="mt-4 text-xl text-gray-500">
                Review and track your brand deliverables - Faster than ever
            </p>
        </div>

        <!-- Sparkle Icon -->


        <!-- Card -->
        <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl border border-[#B66DFF] shadow-lg flex items-center px-8 py-6 gap-6"
            style="box-shadow: 0 8px 32px 0 rgba(182,109,255,0.15);">
            <span class="text-lg font-medium text-gray-700">I want to create</span>
            <p-multiSelect [options]="requestOptions" [(ngModel)]="selectedRequests" defaultLabel="Email Request"
                class="w-60" optionLabel="name" display="chip" appendTo="body"
                styleClass="bg-[#232B3A] text-white rounded-lg"></p-multiSelect>
            <div class="border-l border-gray-200 h-10 mx-4"></div>
            <button
                class="flex items-center px-8 py-3 rounded-lg text-white text-lg font-medium shadow-md transition bg-gradient-to-r from-[#A247FC] to-[#C63BEE] hover:from-[#9333ea] hover:to-[#b91c7c]">
                <i class="pi pi-sparkles mr-2"></i>
                Create Now
            </button>
        </div>
    </div>
</div>
